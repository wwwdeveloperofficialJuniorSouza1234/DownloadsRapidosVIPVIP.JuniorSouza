<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloads Rápidos VIPVIP - Júnior Souza</title>

    <!-- Link para o Google Fonts (fonte moderna) -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Link para o Bootstrap 4.5 (para layout e botões modernos) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Estilos personalizados -->
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            user-select: none; /* Desabilita a seleção de texto */
            -webkit-user-select: none; /* Desabilita a seleção de texto no Safari */
            -moz-user-select: none; /* Desabilita a seleção de texto no Firefox */
        }
        .container {
            max-width: 900px;
            margin-top: 40px;
        }
        .header {
            text-align: center;
            margin-bottom: 50px;
            color: #343a40;
        }
        .header h1 {
            font-size: 40px;
            font-weight: 700;
            color: #007bff;
        }
        .header p {
            font-size: 20px;
            color: #666;
            margin-top: 10px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 30px;
            padding: 12px 25px;
            width: 100%;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .section-title {
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            margin-top: 40px;
            margin-bottom: 40px;
            color: #333;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .card-body {
            padding: 30px;
        }
        .card-title {
            font-size: 22px;
            font-weight: bold;
            color: #007bff;
        }
        .form-group label {
            font-weight: 600;
        }
        .form-control {
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .alert {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            background-color: #28a745;
            color: white;
            padding: 10px;
            margin-bottom: 30px;
        }
        .btn-link {
            color: #007bff;
            font-size: 18px;
            display: block;
            margin-top: 15px;
            text-align: center;
        }
        .btn-link:hover {
            text-decoration: none;
            color: #0056b3;
        }
        .row {
            margin-bottom: 20px;
        }
        .col-4 {
            margin-bottom: 10px;
        }
        #downloads-section a {
            margin-top: 20px;
        }
        iframe {
            border-radius: 12px;
            margin-bottom: 30px;
        }

        /* Bloqueio de ações no link de download */
        #downloads-section a:focus {
            outline: none;
        }
        #downloads-section a {
            pointer-events: none; /* Desativa os links de download inicialmente */
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Cabeçalho da plataforma -->
    <div class="header">
        <h1>Downloads Rápidos VIPVIP</h1>
        <p>Plataforma de Downloads rápidos e de fácil acesso! - Júnior Souza</p>
    </div>

    <!-- Formulário de cadastro -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Cadastre-se para Começar</h5>
            <form id="signup-form">
                <div class="form-group">
                    <label for="email">E-mail (apenas @gmail.com):</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                    <small id="email-error" class="form-text text-danger" style="display: none;">Por favor, insira um e-mail válido do Gmail.</small>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn btn-custom">Cadastrar</button>
            </form>
        </div>
    </div>

    <hr>

    <!-- Interações com o YouTube (sem menção à simulação) -->
    <div class="section-title">
        <p>Apoie o Canal</p>
    </div>

    <div id="youtube-video">
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Botões de interação -->
    <div class="row">
        <div class="col-4">
            <button id="like-btn" class="btn btn-custom">Apoiar o Canal</button>
        </div>
        <div class="col-4">
            <button id="subscribe-btn" class="btn btn-custom">Interagir com o Canal</button>
        </div>
        <div class="col-4">
            <button id="comment-btn" class="btn btn-custom">Deixar sua Opinião</button>
        </div>
    </div>

    <hr>

    <!-- Seção de downloads -->
    <div class="section-title">
        <p>Links para Downloads (liberados após 30 segundos)</p>
    </div>

    <div id="downloads-section">
        <a href="#" id="download1" class="btn-link" style="display: none;">Download do Arquivo 1</a>
        <a href="#" id="download2" class="btn-link" style="display: none;">Download do Arquivo 2</a>
        <a href="#" id="download3" class="btn-link" style="display: none;">Download do Arquivo 3</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    // Função para validar e-mail (somente Gmail)
    function isValidGmail(email) {
        const gmailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
        return gmailRegex.test(email);
    }

    // Função que será executada quando o formulário for enviado
    $('#signup-form').on('submit', function(event) {
        event.preventDefault();  // Impede o envio normal do formulário

        const email = $('#email').val();
        const password = $('#password').val();

        if (!isValidGmail(email)) {
            // Se o e-mail não for do Gmail, exibe a mensagem de erro
            $('#email-error').show();
        } else {
            // Simula o processo de cadastro
            $('#email-error').hide();
            alert('Cadastro realizado com sucesso!');
        }
    });

    // Variável para controlar se a interação foi realizada
    let interactionCompleted = false;

    // Funções para simular interações com o YouTube
    $('#like-btn').on('click', function() {
        if (!interactionCompleted) {
            executeInteraction();
        }
    });

    $('#subscribe-btn').on('click', function() {
        if (!interactionCompleted) {
            executeInteraction();
        }
    });

    $('#comment-btn').on('click', function() {
        if (!interactionCompleted) {
            executeInteraction();
        }
    });

    // Função que executa a interação e libera os downloads após 30 segundos
    function executeInteraction() {
        // Desabilita os botões de interação
        $('#like-btn').prop('disabled', true);
        $('#subscribe-btn').prop('disabled', true);
        $('#comment-btn').prop('disabled', true);

        // Inicia a contagem de 30 segundos
        alert('Você apoiou o canal! Agora aguarde 30 segundos para acessar os downloads.');

        // Após 30 segundos, libera os links de download
        setTimeout(function() {
            // Substitua os links abaixo pelos URLs reais dos seus arquivos
            $('#download1').prop('href', 'https://example.com/download/arquivo1.zip').css("pointer-events", "auto").show();
            $('#download2').prop('href', 'https://example.com/download/arquivo2.zip').css("pointer-events", "auto").show();
            $('#download3').prop('href', 'https://example.com/download/arquivo3.zip').css("pointer-events", "auto").show();
        }, 30000);  // 30 segundos
    }
</script>

</body>
</html>
